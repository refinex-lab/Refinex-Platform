# ============================================================
# Refinex Seata 配置
# 发布到 Nacos: Group=REFINEX_SHARED
# ============================================================

seata:
  # Seata 应用标识（默认跟随服务名）
  application-id: ${spring.application.name}
  # Seata 事务组
  tx-service-group: ${REFINEX_SEATA_TX_GROUP:default_tx_group}

  registry:
    # 注册中心类型
    type: nacos
    nacos:
      # Seata Server 应用名
      application: ${REFINEX_SEATA_SERVER_APP:seata-server}
      # Nacos 地址
      server-addr: ${refinex.nacos.server-addr}
      # Nacos 分组
      group: ${refinex.seata.nacos.group}
      # Nacos 命名空间
      namespace: ${refinex.seata.nacos.namespace}
      # 集群名
      cluster: ${REFINEX_SEATA_CLUSTER:default}

  config:
    # 配置中心类型
    type: nacos
    nacos:
      # Nacos 地址
      server-addr: ${refinex.nacos.server-addr}
      # Nacos 分组
      group: ${refinex.seata.nacos.group}
      # Seata 配置 DataId
      data-id: ${refinex.seata.nacos.data-id}
      # Nacos 命名空间
      namespace: ${refinex.seata.nacos.namespace}
