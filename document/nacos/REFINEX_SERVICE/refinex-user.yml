# ============================================================
# refinex-user 服务配置
# 发布到 Nacos: Group=REFINEX_SERVICE
# ============================================================

server:
  # User 服务端口
  port: 8082

refinex:
  web:
    # 用户服务默认走全量拦截，内部接口通过白名单放行
    auth-urls:
      - /**
    # 服务间内部调用接口（不走终端用户 Token）
    exclude-urls:
      - /internal/**
