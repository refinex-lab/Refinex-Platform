# ============================================================
# Refinex Nacos 客户端通用配置
# 发布到 Nacos: Group=REFINEX_SHARED
# ============================================================

spring:
  cloud:
    nacos:
      discovery:
        # 服务发现命名空间
        namespace: ${refinex.nacos.namespace:public}
        # 服务发现分组
        group: ${refinex.nacos.discovery-group:REFINEX_DISCOVERY}
        # 是否注册本服务到 Nacos
        register-enabled: true
      config:
        # 配置中心命名空间
        namespace: ${refinex.nacos.namespace:public}
        # 配置中心默认分组
        group: ${refinex.nacos.service-group:REFINEX_SERVICE}
        # 配置文件后缀（DataId 统一使用 .yml）
        file-extension: yml
        # 是否允许动态刷新
        refresh-enabled: true
