# ============================================================
# Refinex 数据源与 MyBatis 配置
# 发布到 Nacos: Group=REFINEX_SHARED
# ============================================================

spring:
  autoconfigure:
    # 未启用分库分表时，排除 ShardingSphere 自动配置
    exclude: org.apache.shardingsphere.spring.boot.ShardingSphereAutoConfiguration

  datasource:
    # JDBC 驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据源实现
    type: com.alibaba.druid.pool.DruidDataSource
    # 连接地址
    url: ${refinex.mysql.url}
    # 用户名
    username: ${refinex.mysql.username}
    # 密码
    password: ${refinex.mysql.password}

    druid:
      # 初始化连接数
      initial-size: 10
      # 最小空闲连接
      min-idle: 10
      # 最大活跃连接
      max-active: 100
      # 获取连接最大等待（毫秒）
      max-wait: 60000
      # 空闲检测周期（毫秒）
      time-between-eviction-runs-millis: 60000
      # 最小空闲生存时间（毫秒）
      min-evictable-idle-time-millis: 300000
      # 连接有效性检查 SQL
      validation-query: SELECT 1
      # 借出时检测
      test-on-borrow: false
      # 归还时检测
      test-on-return: false
      # 空闲时检测
      test-while-idle: true
      # 预编译语句池
      pool-prepared-statements: true
      # 每连接最大 PS 数
      max-pool-prepared-statement-per-connection-size: 20
      # 监控与防火墙过滤器
      filters: stat,slf4j

mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    # 二级缓存
    cache-enabled: false
    # SQL 日志实现（生产建议按环境覆盖）
    log-impl: ${REFINEX_MYBATIS_LOG_IMPL:org.apache.ibatis.logging.stdout.StdOutImpl}
  # Mapper XML 扫描路径
  mapper-locations: classpath*:mapper/*.xml
  # 实体别名包
  type-aliases-package: cn.refinex.**.domain.entity
