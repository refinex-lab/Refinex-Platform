<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${brandName} + ' 登录验证码'">Refinex 登录验证码</title>
</head>
<body style="margin:0;padding:0;background:#f4f7fb;font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif;color:#1f2937;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f4f7fb;padding:28px 12px;">
    <tr>
        <td align="center">
            <table role="presentation" width="620" cellspacing="0" cellpadding="0" style="max-width:620px;width:100%;background:#ffffff;border-radius:20px;overflow:hidden;box-shadow:0 14px 42px rgba(15,23,42,0.12);">
                <tr>
                    <td style="padding:28px 32px;background:linear-gradient(135deg,#0ea5e9,#2563eb);">
                        <div style="font-size:13px;letter-spacing:2px;text-transform:uppercase;color:rgba(255,255,255,0.78);">Security Verification</div>
                        <div style="margin-top:8px;font-size:24px;line-height:1.35;color:#ffffff;font-weight:700;" th:text="${brandName} + ' 登录验证码'">Refinex 登录验证码</div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:30px 32px 20px 32px;">
                        <p style="margin:0 0 18px 0;font-size:16px;line-height:1.75;color:#0f172a;">
                            您正在进行<span th:text="${sceneName}">登录</span>操作，请使用以下验证码完成校验：
                        </p>
                        <div style="margin:24px 0 8px 0;display:inline-block;padding:14px 28px;border-radius:14px;background:#eff6ff;border:1px solid #bfdbfe;">
                            <span style="font-size:34px;line-height:1;font-weight:800;letter-spacing:10px;color:#1d4ed8;" th:text="${code}">123456</span>
                        </div>
                        <p style="margin:18px 0 0 0;font-size:14px;line-height:1.8;color:#475569;">
                            验证码有效期 <strong th:text="${expireMinutes} + ' 分钟'">5 分钟</strong>，请勿将验证码泄露给任何人。
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:0 32px 8px 32px;">
                        <div style="border-top:1px dashed #dbeafe;"></div>
                    </td>
                </tr>
                <tr>
                    <td style="padding:12px 32px 28px 32px;">
                        <p style="margin:0;font-size:13px;line-height:1.75;color:#64748b;">
                            如果这不是您的操作，请忽略本邮件并尽快修改账户密码。<br>
                            本邮件由系统自动发送，请勿直接回复。
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding:14px 32px 18px 32px;background:#f8fafc;text-align:center;">
                        <span style="font-size:12px;color:#94a3b8;">
                            &copy; <span th:text="${year}">2026</span> <span th:text="${brandName}">Refinex</span>. All rights reserved.
                        </span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
