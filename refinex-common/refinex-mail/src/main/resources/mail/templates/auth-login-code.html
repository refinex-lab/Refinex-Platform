<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;background-color:#ffffff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0"
       style="background-color:#ffffff;padding:60px 20px;">
    <tr>
        <td align="center">
            <table role="presentation" width="480" cellspacing="0" cellpadding="0" style="max-width:480px;width:100%;">
                <tr>
                    <td style="padding-bottom: 32px; text-align: left;">
                        <span style="font-size: 18px; font-weight: 700; color: #000000; letter-spacing: -0.5px;"
                              th:text="${brandName}">Refinex</span>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: left;">
                        <h1 style="margin: 0 0 12px 0; font-size: 24px; line-height: 1.2; font-weight: 600; color: #111111;">
                            验证您的身份</h1>
                        <p style="margin: 0 0 32px 0; font-size: 15px; line-height: 1.5; color: #666666;">
                            您正在进行 <span style="color:#111111; font-weight: 500;" th:text="${sceneName}">登录</span>。请在验证窗口中输入以下
                            6 位验证码以完成操作。
                        </p>

                        <div style="margin-bottom: 32px; padding: 24px; background-color: #f7f7f7; border-radius: 12px; text-align: center;">
                            <div style="font-family: 'SF Mono', 'Roboto Mono', Menlo, monospace; font-size: 42px; font-weight: 700; color: #000000; letter-spacing: 12px; margin-left: 12px;"
                                 th:text="${code}">
                                639066
                            </div>
                            <div style="margin-top: 12px; font-size: 12px; color: #999999; letter-spacing: 0.5px;">此验证码在
                                <span th:text="${expireMinutes}">5</span> 分钟内有效
                            </div>
                        </div>

                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                               style="margin-bottom: 40px;">
                            <tr>
                                <td style="padding: 16px; border-radius: 8px; border: 1px solid #f0f0f0; background-color: #fafafa;">
                                    <p style="margin: 0; font-size: 13px; line-height: 1.5; color: #666666;">
                                        <strong style="color: #e67e22;">安全提醒：</strong> 请勿将此验证码共享给任何人。Refinex
                                        的员工绝不会要求您提供此代码。
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <p style="margin: 0 0 40px 0; font-size: 14px; line-height: 1.6; color: #888888;">
                            如果这不是您的操作，请忽略此邮件或联系客服。为了安全起见，请确保您的密码强度并开启多因素验证。
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top: 20px; border-top: 1px solid #eeeeee; text-align: left;">
                        <p style="margin: 0; font-size: 12px; color: #aaaaaa; line-height: 1.8;">
                            &copy; <span th:text="${year}">2026</span> <span th:text="${brandName}">Refinex</span>
                            Inc.<br>
                            本邮件由系统自动发送，请勿直接回复。
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
