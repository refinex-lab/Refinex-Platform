# 映射 Refinex 统一配置到 Easy-ES
easy-es:
  # 开关 (对应 EsConfiguration 中的 @ConditionalOnProperty)
  enable: ${refinex.es.enabled:false}

  # ES 地址，多个地址用逗号分隔
  # 格式: ip:port (不需要 http:// 前缀，除非 Easy-ES 版本有特殊说明，2.x 通常只需要 ip:port)
  address: ${refinex.es.address:127.0.0.1:9200}

  # 认证信息
  username: ${refinex.es.username:}
  password: ${refinex.es.password:}

  # 扩展配置
  global-config:
    # 是否打印 banner
    banner: false
    # 数据库配置
    db-config:
      # 表前缀 (索引前缀)
      table-prefix: ${refinex.es.index-prefix:}
      # 字段策略: 默认 NOT_NULL (自动过滤 null 字段不写入 ES)
      field-strategy: NOT_NULL