# ============================================================
# Refinex 外部敏感配置模板（本地/单机）
# 说明：
# 1) 保留敏感信息 + 地址/端口（避免在 Nacos 暴露真实主机信息）
# 2) 其他非敏感配置（开关、策略等）统一放 Nacos
# 3) 生产环境建议使用环境变量/K8s Secret，不建议明文文件落盘
# ============================================================

# ---------------------------
# Nacos 鉴权
# ---------------------------
# Nacos 地址（示例：10.0.0.1:8848）
REFINEX_NACOS_SERVER_ADDR: "127.0.0.1:8848"
# Nacos 用户名（如开启鉴权）
REFINEX_NACOS_USERNAME: ""
# Nacos 密码
REFINEX_NACOS_PASSWORD: ""

# ---------------------------
# MySQL
# ---------------------------
# MySQL JDBC 地址（示例：jdbc:mysql://10.0.0.2:3306/refinex_platform?...）
REFINEX_MYSQL_URL: "jdbc:mysql://127.0.0.1:3306/refinex_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
# 数据库用户名
REFINEX_MYSQL_USERNAME: ""
# 数据库密码
REFINEX_MYSQL_PASSWORD: ""

# ---------------------------
# Redis
# ---------------------------
# Redis 主机地址（示例：10.0.0.3）
REFINEX_REDIS_HOST: "127.0.0.1"
# Redis 端口
REFINEX_REDIS_PORT: "6379"
# Redis 密码（无密码可留空）
REFINEX_REDIS_PASSWORD: ""

# ---------------------------
# Elasticsearch
# ---------------------------
# ES 地址（host:port，多个逗号分隔）
REFINEX_ES_URL: "127.0.0.1:9200"
# ES 用户名（启用鉴权时）
REFINEX_ES_USERNAME: ""
# ES 密码
REFINEX_ES_PASSWORD: ""

# ---------------------------
# XXL-Job
# ---------------------------
# 调度中心地址（示例：http://10.0.0.4:8080/xxl-job-admin）
REFINEX_XXL_ADMIN_ADDRESSES: "http://127.0.0.1:8080/xxl-job-admin"
# 调度鉴权 token
REFINEX_XXL_ACCESS_TOKEN: ""

# ---------------------------
# Sentinel / Stream
# ---------------------------
# Sentinel Dashboard 地址（示例：10.0.0.5:8080）
REFINEX_SENTINEL_DASHBOARD: "127.0.0.1:8080"
# RocketMQ NameServer 地址（示例：10.0.0.6:9876）
REFINEX_STREAM_NAME_SERVER: "127.0.0.1:9876"

# ---------------------------
# OSS
# ---------------------------
# OSS AccessKey
REFINEX_OSS_ACCESS_KEY: ""
# OSS AccessSecret
REFINEX_OSS_ACCESS_SECRET: ""

# ---------------------------
# 短信服务
# ---------------------------
# 短信 AppCode
REFINEX_SMS_APPCODE: ""

# ---------------------------
# 邮件服务（SMTP）
# ---------------------------
# SMTP 用户名（通常为发件邮箱）
REFINEX_MAIL_USERNAME: "refinex@163.com"
# SMTP 密码/授权码
REFINEX_MAIL_PASSWORD: ""
